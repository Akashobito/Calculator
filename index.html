<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&family=Satisfy&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1"> 
     
  </head>

  <body>

    <div class="main">

      <div class="output-div">
        <p class="empty" style="color: white">
         Enter Number
        </p>
      
        <p class="numberOutput" style="color: white">
         
        </p>
      </div>

      <p>
  
      <button class="number-button" onclick="
        updateNumber('1');
      ">1
      </button>
      
      <button class="number-button" onclick="
        updateNumber('2');
      ">2
      </button>
  
      <button class="number-button" onclick="
        updateNumber('3');
      ">3
      </button>
  
      <button class="operator" onclick="
        updateNumber(' + ');
      ">+
      </button>
      </p>
      
  
      <p>
        <button class="number-button" onclick="
          updateNumber('4');
        ">4
        </button>
  
        <button class="number-button" onclick="
          updateNumber('5');
        ">5
        </button>
  
        <button class="number-button" onclick="
          updateNumber('6');
        ">6
        </button>
  
        <button  class="operator" onclick="
          updateNumber('-');
        ">-
        </button>
  
      </p>
  
      <p>
          <button class="number-button" onclick="
         updateNumber('7');
        ">7
        </button>
  
        <button class="number-button" onclick="
          updateNumber('8');
        ">8
        </button>
  
        <button class="number-button" onclick="
         updateNumber('9');
        ">9
        </button>
  
        <button class="operator" onclick="
          updateNumber('*');
        ">*
        </button>
      </p>
      
      <p>
        <button class="number-button" style="padding: 15px 23px;" onclick="
         updateNumber(' . ');
        ">.
        </button>
  
        <button class="number-button" onclick="
          updateNumber('0');
        ">0
        </button>
  
        <button class="number-button"  style="padding: 15px 17px;" onclick="
          updateNumber('/100');
        ">%
        </button>
  
        <button class="operator" onclick="
          updateNumber('/');
        ">/
        </button>
  
  
        </p>
  
        <p>
          <button class="number-button"  style="width: 226px;" onclick="
            calculation = '';
            localStorage.setItem('number',calculation);
            document.querySelector('.numberOutput').innerHTML = '';
            document.querySelector('.empty').classList.remove('empty-disable');
          ">clear</button>
    
          <button style="background-color: red" class="operator" onclick="
            eval(calculation);
            calculation = eval(calculation);
            if(calculation === undefined){
              document.querySelector('.numberOutput').innerHTML = '';
            }else{
              document.querySelector('.numberOutput').innerHTML = calculation;
    
              localStorage.setItem('number',calculation);
            }
           
            // for mobile view alert(calculation);
          ">=
          </button>
  
        </p>
    </div>


    <script src="script.js"></script>
  </body>
</html>
